<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Files with Itzzmegrrr</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
</head>

<body>
    <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">
                Recieve
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">
                Send
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="center m-2 border border-2 shadow-sm ">
                {0}
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="d-flex align-items-center justify-content-center m-5">
                <form class="row gy-2 gx-3 align-items-center w-100" method="post" action="/upload"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="files" class="form-label">Select files to send</label>
                        <input class="form-control" type="file" id="files" name="uploaded_file" multiple />
                    </div>
                    <div class="col-auto justify-content-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>
</body>

</html>
